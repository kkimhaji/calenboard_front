<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>글 작성</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
 
</head>
<body>
    <div id="board_write">
        <h4>글을 작성하는 공간입니다.</h4>
            <div id="write_area">
                <form  method="post" id="form" enctype="multipart/form-data">
                    <div id="in_title">
                        <textarea name="title" id="title" rows="1" cols="55" placeholder="제목" maxlength="100" required></textarea>
                    </div>
 
                    <div class="wi_line"></div>
                    <div id="in_content">
                        <textarea name="content" id="content" placeholder="내용" required></textarea>
                    </div>
                        <div>
                            <input type="localdate" id="date" name="date" placeholder="등록할 날짜를 입력해주세요">
                        </div>
                      <input type="file" name="uploadFiles" multiple />
                    <div class="bt_se">
                        <button type="submit">글 작성</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
    <script src="/js/post.js"></script>
</html>
