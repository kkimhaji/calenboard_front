<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>CalenDiary</title>
    <script src="/js/board.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

</head>
<nav>
    <ul class="nav-container">
        <li class="nav-item" id="login"> <a href="/login">로그인</a> </li>
        <li class="nav-item" id="signup"> <a href="/signup">회원가입</a> </li>
        <li class="nav-item" id="logout"> <a href="/login">로그아웃</a> </li>
    </ul>
</nav>
<header id="header">Calen-Diary</header>

<body>
<div class="calendar">
    <div class="header">
        <div class="year-month"></div>
        <div class="nav">
            <button class="nav-btn go-prev" onclick="prevMonth()">&lt;</button>
            <button class="nav-btn go-today" onclick="goToday()">Today</button>
            <button class="nav-btn go-next" onclick="nextMonth()">&gt;</button>
        </div>
    </div>
    <div class="main">
        <div class="days">
            <div class="day">일</div>
            <div class="day">월</div>
            <div class="day">화</div>
            <div class="day">수</div>
            <div class="day">목</div>
            <div class="day">금</div>
            <div class="day">토</div>
        </div>
        <div class="dates"></div>
    </div>
</div>
<div>
    <footer>Project for Portal Class</footer>
</div>
</body>
</html>
